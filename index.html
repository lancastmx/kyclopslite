<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="repo.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Kyclops-Repo</title>
</head>
<body>
    <div class="container">
        <div class="player">
          <div class="player__controls">
            <div class="player__btn player__btn--small" id="previous">
              <i class="fas fa-arrow-left"></i>
            </div>
            <h5 class="player__title">Kyclops Radio</h5>
            <div class="player__btn player__btn--small" id="icon-menu">
              <i class="play_circle"></i>
              <span class="material-symbols-rounded">
                
                </span>
            </div>
          </div>
          <div class="player__album">
            <img src="https://kyclopsradio.com/public/images/kyclops-logo.png" alt="Album Cover" class="player__img" loading="lazy" />
          </div>
     
          <h2 class="player__artist">Preferimos hablar</h2>
          <h3 class="player__song">de Arte</h3>
          
     
          <input type="range" value="20" min="0" class="player__level" id="range" />
          <div class="audio-duration">
            <div class="start">00:01</div>
            <div class="end">04:20</div>
          </div>
     
          <audio class="player__audio" controls id="audio">
            <source src="https://stream-57.zeno.fm/n0x77d1wgxhvv?zs=wPnj9E61RYOQlAWlujmVXw&acu-uid=740185130608&dyn-uid=06030001_63699dfba30c9&cto-uid=19eb6570-782c-47a6-b1a0-6cc56158f212-6369bff0-4d58&bsw-uid=affb6bd0-7a48-4726-86ca-28788be6d5fc&triton-uid=cookie%3Ae84e532d-c273-4f95-863e-d551d8bf924e&adt-uid=cuid_b59cf751-5f0d-11ed-ad14-129d177c1666" type="audio/mpeg" />
          </audio>
     
          <div class="player__controls">
            <div class="player__btn player__btn--medium" id="backward">
              <i class="fas fa-backward"></i>
            </div>
            
            <div class="player__btn player__btn--medium blue play" id="play">
                <span class="material-symbols-rounded">
                    play_pause
                    </span>
            </div>
     
            <div class="player__btn player__btn--medium" id="forward">
              <i class="fas fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        const audio = new Audio("https://stream-57.zeno.fm/n0x77d1wgxhvv?zs=wPnj9E61RYOQlAWlujmVXw&acu-uid=740185130608&dyn-uid=06030001_63699dfba30c9&cto-uid=19eb6570-782c-47a6-b1a0-6cc56158f212-6369bff0-4d58&bsw-uid=affb6bd0-7a48-4726-86ca-28788be6d5fc&triton-uid=cookie%3Ae84e532d-c273-4f95-863e-d551d8bf924e&adt-uid=cuid_b59cf751-5f0d-11ed-ad14-129d177c1666");
        const buttons = document.querySelectorAll("#play");
        
        buttons.forEach(button => {
          button.addEventListener("click", () => {
            audio.play();
            
          });
        });
        
        </script>
</body>
<script src="repo.js"></script>
</html>
